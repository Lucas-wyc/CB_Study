<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-雷长江</title>
    <style>
        body {
            font-family: "Microsoft YaHei", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            font-size: 18px;
        }

        .about-info {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 40px auto;
            position: relative;
        }

        .shop-info {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            margin-bottom: 20px;
        }

        .shop-info_avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            border: 2px solid #ff6a00;
        }

        .detail-info {
            flex: 1;
        }

        .shop-first {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .shop-first .font16 {
            font-size: 24px;
            font-weight: bold;
            color: #222;
            margin-right: 10px;
        }

        .shop-first img {
            width: 24px;
            height: 24px;
        }

        .PCTags-container {
            display: flex;
            gap: 0px;
            flex-wrap: nowrap;
            margin-top: 10px;
        }

        .shop-label__icons {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 32px;
            padding: 0 6px;
            background-color: transparent;
            border-radius: 6px;
            font-size: 20px;
            margin-right: 4px;
        }

        .shop-label__icons:last-child {
            margin-right: 0;
        }

        .z-button {
            position: absolute;
            top: 30px;
            right: 30px;
        }

        .z-button button {
            background-color: #ff6a00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 18px;
        }

        .shop-intro {
            font-size: 20px;
            color: #555;
            line-height: 1.8;
            margin-top: 20px;
        }

        .shop-intro strong {
            background-color: #ff6a00;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: normal;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="about-info">
        <a href="//www.zbj.com/dp/22836975/" target="_blank" class="shop-info">
            <img src="雷长江.jpg" alt="雷长江" class="shop-info_avatar">
            <div class="detail-info">
                <div class="shop-first">
                    <span class="font16">雷长江</span>
                </div>
                <div class="PCTags-container">
                    <span class="shop-label__icons">
                        <img src="三星服务商.png" alt="三星服务商">
                    </span>
                    <span class="shop-label__icons">
                        <img src="放心购.png" alt="放心购">
                    </span>
                    <span class="shop-label__icons" style="background: #01a04b; color: #fff;">
                        保证金: <span style="color: #e2eb72; margin-left: 5px;">1.5万</span>
                    </span>
                    <span class="shop-label__icons">
                        <img src="个人.png" alt="个人">
                    </span>
                </div>
            </div>
            <div class="z-button">
                <button type="button">立即咨询</button>
            </div>
        </a>

        <div class="shop-intro">
            <p>
                <strong>简介</strong>我积极上进，经验丰富，擅长微信小程序、软件app、网站等开发工作。
            </p>
        </div>
    </div>
</body>
</html>
