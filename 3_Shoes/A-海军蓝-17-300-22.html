<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-海军蓝-17-300-22</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .image-container {
            text-align: center;
            padding: 15px;
        }
        .image-container img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
        .info-container {
            padding: 15px;
        }
        .price {
            color: #f40;
            font-size: 24px;
            font-weight: bold;
        }
        .tags {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .tag {
            background-color: #fffae5;
            color: #e68315;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 16px;
        }
        .title {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .tianmao-logo {
            display: inline-block;
            background-color: #FF0000;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 3px;
            margin-right: 5px;
        }
        .buttons-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-buttons div {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #666;
        }
        .action-buttons div img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
        .buttons {
            display: flex;
            align-items: center;
            background: linear-gradient(to right, #ffcc33, #ff6600);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            overflow: hidden;
            flex: 1;
            margin-left: 10px;
        }
        .buttons div {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }
        .buttons div:not(:last-child) {
            border-right: 2px solid white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-container">
        <img src="Nike1.jpg" alt="Nike Shoes">
    </div>
    <div class="info-container">
        <div class="price">热销款 ¥599</div>
        <div class="tags">
            <div class="tag">24小时内17人已买</div>
            <div class="tag">超300人加购</div>
            <div class="tag">评价(22)</div>
        </div>
        <div class="title"><span class="tianmao-logo">天猫</span>【活动】NIKE DUNK DD1503-115</div>
        <div class="buttons-container">
            <div class="action-buttons">
                <div>
                    <img src="店铺.png" alt="店铺">
                    <span>店铺</span>
                </div>
                <div>
                    <img src="客服.png" alt="客服">
                    <span>客服</span>
                </div>
                <div>
                    <img src="收藏.png" alt="收藏">
                    <span>收藏</span>
                </div>
            </div>
            <div class="buttons">
                <div>加入购物车</div>
                <div>领券购买</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
